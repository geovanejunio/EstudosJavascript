<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Javascript</title>
</head>
<body>
    <h1>Operadores e Operações</h1>
    <script>
        var N1 = 10
        var N2 = 2
        var N3 = '2'
        var n1 = 10 
        var n2 = 2 
        var n3 = '2'

        document.write(`N1 ${n1} <br>`)
        document.write(`N2 ${n2} <br>`)
        document.write (`N3 ${n3} <br>`)

        console.log(n1 + n2) // ADIÇÃO
        console.log(n1 - n2) // SUBTRAÇÃO
        console.log(n1 * n2) // MULTIPLICAÇÃO
        console.log(n1 / n2) // DIVISÃO
        console.log(n1 % n2) // RESTO DA DIVISÃO

        console.log(n2 == n3) // IGUAL (Compara valor e ignora o tipo)
        console.log(n2 === n3) // IDENTICO A  (Retorna true se ambos valor e tipo sao iguais)
        console.log(n2 != n3) // DIFERENTE DE (verifica apenas se os valores são diferentes, ignorando os tipos.)
        console.log(n2 !== n3) // NAO É IDENTICO ( verifica se os valores e os tipos são diferentes.)
    </script>
</body>
</html>
