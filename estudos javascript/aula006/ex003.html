<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <!-- CSS -->
    <style> 
        h1{
            text-align: center;
            color: white;
        }

        body{
            background-color: rgba(0, 0, 255, 0.397);
            font-family: Arial, Helvetica, sans-serif;
        }

        h2{
            text-align: center;
            color: white;
            margin: 30px;
        }

        p{
            color: white;
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <h1>Olá, Mundo !</h1>
    <h2>Exercicio inicial de JavaScript</h2>
    <p>Ja me livrei da maldição</p>
    <script>
      var n1 = Number (window.prompt('Digite um Número')) //Number.parseFloat converte valores de uma string para valores reais
      var n2 = Number(window.prompt('Digite outro número'))
      var soma = n1 + n2 
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
      // O SIMBOLO DE + SERVE PARA CONCATENAÇÃO DE STRINGS

      // O SIMBOLO DE + TAMBEM SERVE PARA ADIÇÃO DE NUMEROS 

      // O TEMPLATE STRING '${}'' É UMA CONCATENAÇÃO, OU SEJA, ELE COLOCA VALORES DE VARIÁVEIS OU RESULTADOS DENTRO DE UMA STRING

      // O NUMBER VAI TRANSFORMAR O VALOR QUE O USUÁRIO DIGITAR EM UM NUMERO INTEIRO OU REAL
       
      // O WINDOW.PROMPT POR PADRÃO ELE APENAS ARMAZENA STRINGS, POR ISSO A ULTILIZAÇÃO DO NUMBER PARA CONVERTER 
   </script>
</body>
</html>
