<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <script>
    var nome = window.prompt('Qual é o seu nome?');
    document.write(`Olá <strong>${nome}</strong>, você sabia que o seu nome tem ${nome.length} caracteres? <br>`);
    document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}<br>`);
    document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
